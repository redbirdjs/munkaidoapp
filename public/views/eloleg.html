<div class="flex flex-row gap-2 h-full">
  <div class="w-1/4 bg-stone-200 p-4 rounded-lg">
    <h2 class="text-2xl text-center mb-3">Előleg felvétele</h2>
    <hr class="border-2 border-blue-200 rounded-lg">
    <div class="flex flex-col text-lg py-5">
      <label for="workers">Alkalmazott</label>
      <select name="workers" id="workers" class="mb-3 text-lg p-2 rounded-lg bg-white" ng-model="pp.employee" ng-options="a as a.name for a in alkalmazottak track by a.id">
      </select>
      <label for="date">Dátum</label>
      <input type="date" name="date" id="date" class="mb-3 text-lg p-2 rounded-lg" ng-model="pp.date">
      <label for="prepayment">Előleg</label>
      <input type="number" name="prepayment" id="prepayment" class="mb-3 text-lg p-2 rounded-lg" ng-model="pp.amount">
      <div class="flex flex-row gap-3 items-center justify-center">
        <button class="bg-blue-500 px-3 py-2 rounded-lg text-white self-center mt-3" ng-click="addPrepayment()">Hozzáadás</button>
        <button ng-if="enUpdate" class="bg-blue-900 px-3 py-2 rounded-lg text-white self-center mt-3" ng-click="uPrepayment()">Módosítás</button>
        <button ng-if="enUpdate" class="bg-red-700 px-3 py-2 rounded-lg text-white self-center mt-3" ng-click="dPrepayment()">Törlés</button>
      </div>
    </div>
  </div>

  <div class="flex flex-col w-3/4 bg-blue-200 p-4 rounded-lg">
    <h2 class="text-2xl text-center mb-3">Előlegek</h2>
    <hr class="border-2 border-stone-200 rounded-lg">
    <table class="m-3 bg-stone-200 rounded-lg p-3">
      <thead>
        <th class="p-3 border-b border-stone-900">#</th>
        <th class="p-3 border-b border-stone-900">Alkalmazott neve</th>
        <th class="p-3 border-b border-stone-900">Dátum</th>
        <th class="p-3 border-b border-stone-900">Előleg</th>
      </thead>
      <tbody>
        <tr ng-repeat="eloleg in elolegek" class="cursor-pointer hover:bg-stone-400" ng-click="updatePrepayment(eloleg)">
          <td class="p-3 text-center text-lg">{{eloleg.id}}</td>
          <td class="p-3 text-center text-lg">{{eloleg.employee.name}}</td>
          <td class="p-3 text-center text-lg">{{eloleg.date | date : 'yyyy-MM-dd'}}</td>
          <td class="p-3 text-center text-lg">{{eloleg.amount | currency : 'HUF'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
